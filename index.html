<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Consumo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f1f1f1;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõª Calculadora de Combustible</h2>
    <label for="trip">Kil√≥metros del trip:</label>
    <input type="number" id="trip" placeholder="Ej: 87.5" step="0.1">

    <label for="consumo">Consumo (L/100km):</label>
    <input type="number" id="consumo" placeholder="Ej: 6.4" step="0.1">

    <button onclick="calcular()">Calcular litros usados</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const trip = parseFloat(document.getElementById('trip').value);
      const consumo = parseFloat(document.getElementById('consumo').value);

      if (isNaN(trip) || isNaN(consumo)) {
        document.getElementById('resultado').innerHTML = "‚ùå Ingresa ambos valores v√°lidos.";
        return;
      }

      const litros = (trip * consumo) / 100;
      document.getElementById('resultado').innerHTML =
        `üöó Distancia: ${trip} km<br>` +
        `‚õΩ Consumo: ${consumo} L/100km<br>` +
        `üíß Litros usados: <strong>${litros.toFixed(2)} L</strong>`;
    }
  </script>
</body>
</html>
