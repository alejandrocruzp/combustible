<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Combustible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resultado {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚õΩ Calculadora de Combustible</h2>

    <label for="trip">Kil√≥metros del trip:</label>
    <input type="number" id="trip" placeholder="Ej: 87.5" step="0.1">

    <label for="consumo">Consumo (L/100km):</label>
    <input type="number" id="consumo" placeholder="Ej: 6.4" step="0.1">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const trip = parseFloat(document.getElementById('trip').value);
      const consumo = parseFloat(document.getElementById('consumo').value);

      if (isNaN(trip) || isNaN(consumo) || consumo === 0) {
        document.getElementById('resultado').innerHTML = "‚ùå Ingresa ambos valores v√°lidos.";
        return;
      }

      const litros = (trip * consumo) / 100;
      const kmPorLitro = 100 / consumo;

      document.getElementById('resultado').innerHTML =
        `üíß Litros usados: <strong>${litros.toFixed(2)} L</strong><br>` +
        `üìè Rendimiento: <strong>${kmPorLitro.toFixed(2)} km/L</strong>`;
    }
  </script>
</body>
</html>
